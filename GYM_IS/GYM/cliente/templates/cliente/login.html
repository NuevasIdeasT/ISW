{% load staticfiles %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyApp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=" {% static 'cliente/styles.css' %} ">
    <link rel="stylesheet" type="text/css" href=" {% static 'cliente/formulario.css' %} ">
</head>
<body>

<!-- contenido principal -->
<div class="container">
  <header>
      <nav  class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="{% url  'index'%}" class="navbar-brand">
              <img src=" {% static 'cliente/Images/logo.svg' %} " alt="Brand"/>
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1">
              <span class="sr-only">Menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbar-1">
            <ul class="nav navbar-nav">
              <li><a href="#">Sucursales</a></li>
              <li><a href="#">Actividades</a></li>
              <li><a href=" {% url  'membresias'%} ">Membresías</a></li>
              <li><a href="#">Horarios</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Material form login -->
    <br>
    <br>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Nombre de usuario</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Mantener la sesión iniciada</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Iniciar sesión">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">¿Olvido la contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Material form login -->                              
</div>

<footer>
    <div class="container-fluid text-center text-md-left">
      <div class="row">
        <div class="col-sm-1 col-md-2 col-lg-1">
            <span id="swLogo"></span>
          </div>
        <div class="col-sm-11 col-md-10 col-lg-11">
          <ul class="list-inline">
            <li><a href="#">Comentarios</a></li>
            <li><a href="#">Contactanos</a></li>
            <li><a href="#">Aviso de Privacidad</a></li>
            <li><a href="#">Dudas Frecuentes</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Copyright-->
    <div class="footer-copyright text-center" style="background-color: #7D0B0B;">
        © 2018 Copyright: N.I.T.
    </div>
    <!--/.Copyright-->
  </footer>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
